<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <header>
        <ul>
          <li>
            <a class="links" href="#user"
              ><button class="signbutton" type="button">Sign in</button></a
            >
          </li>
          <li>
            <a href="#grid"
              ><img
                class="grid"
                src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
                title="Google apps"
            /></a>
          </li>
          <li><a href="#images">Images</a></li>
          <li><a href="#gmail">Gmail</a></li>
        </ul>
      </header>
      <section>
        <div class="logo">
          <img
            alt="Google"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          />
        </div>
        <div class="bar">
          <input class="searchbar" type="text" title="Search" />
          <a href="#">
            <img
              class="voice"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
              title="Search by Voice"
          /></a>
        </div>
        <div class="buttons">
          <button class="button searchBtn" type="button">Google Search</button>
        </div>
      </section>
    </center>
    <script>
      let query = document.querySelector(".searchbar");

      let searchBtn = document.querySelector(".searchBtn");

      searchBtn.onclick = function () {
        let url = "https://www.google.com/search?q=" + query.value;
        window.open(url, "_self");
      };
    </script>
  </body>
</html>
